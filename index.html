<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Scooter Lim</title>
  </head>

  <body>

      <!-- Content Box -->
    <div class="box">

      <header>
        <img src="logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- Buttons Section -->
      <div class="button-section">
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina Prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </div>

      <!-- Corpo della Pagina - Monopattini Dispnibili -->
      <main>

        <!-- Monopattino 1 -->
        <section class="monopattino gino22">

          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <h4>Via Guadalametri - a 220 metri da te</h4>
          <h5>Stato carica:</h5>
          <div class="line gino22"></div>

        </section>

        <!-- Monopattino 2 -->
        <section class="monopattino mike24">

          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <h4>Via Ricciardoni - a 420 metri da te</h4>
          <h5>Stato carica:</h5>
          <div class="line mike24"></div>

        </section>

        <!-- Monopattino 3 -->
        <section class="monopattino fede154">

          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <h4>Via Mentarini - a 490 metri da te</h4>
          <h5>Stato carica:</h5>
          <div class="line fede154"></div>

        </section>


      </main>

    </div>

  </body>
</html>
